name: packfs release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build Binary
        run: zig build -Doptimize=ReleaseSmall -Dstrip=true

      - name: Prepare release files
        run: |
          mkdir -p dist
          cp zig-out/bin/packfs dist/packfs-linux-x86_64
          sha256sum dist/packfs-linux-x86_64 > dist/packfs-linux-x86_64.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packfs-dist
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: packfs-dist
          path: dist

      - name: Fix permissions
        run: chmod +x dist/packfs-linux-x86_64

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
